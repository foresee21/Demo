<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
        <title>第一次练习</title>
    </head>
    
    <body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
        <a href="#">更多</a>
    </body>
    
    <script type="text/javascript">
        $(function(){
            $("li:eq(4)").css("display","none") ;
            $("li:eq(5)").css("display","none") ;
            $("a").click(function(){
                if($("a").html()=="更多"){
                    $("a").html("简化") ;
                    $("li:eq(4)").css("display","list-item") ;
                    $("li:eq(5)").css("display","list-item") ;
                }else{
                    $("a").html("更多") ;
                    $("li:eq(4)").css("display","none") ;
                    $("li:eq(5)").css("display","none") ;
                }
            })
        })
            
    </script>
</html>
